<div class="container">
  <table>
    <tr>
      <td colspan="4">
        <input
          type="text"
          name="display"
          id="display"
          [ngModel]="display"
          disabled
        />
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" name="one" value="1" (click)="numClick('1')" />
      </td>
      <td>
        <input type="button" name="two" value="2" (click)="numClick('2')" />
      </td>
      <td>
        <input type="button" name="three" value="3" (click)="numClick('3')" />
      </td>
      <td>
        <input
          type="button"
          class="operator"
          name="plus"
          value="+"
          (click)="oper('+')"
        />
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" name="four" value="4" (click)="numClick('4')" />
      </td>
      <td>
        <input type="button" name="five" value="5" (click)="numClick('5')" />
      </td>
      <td>
        <input type="button" name="six" value="6" (click)="numClick('6')" />
      </td>
      <td>
        <input
          type="button"
          class="operator"
          name="minus"
          value="-"
          (click)="oper('-')"
        />
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" name="seven" value="7" (click)="numClick('7')" />
      </td>
      <td>
        <input type="button" name="eight" value="8" (click)="numClick('8')" />
      </td>
      <td>
        <input type="button" name="nine" value="9" (click)="numClick('9')" />
      </td>
      <td>
        <input
          type="button"
          class="operator"
          name="times"
          value="x"
          (click)="oper('*')"
        />
      </td>
    </tr>
    <tr>
      <td>
        <input
          type="button"
          id="clear"
          name="clear"
          value="c"
          (click)="resetCalculator()"
        />
      </td>
      <td>
        <input type="button" name="zero" value="0" (click)="numClick('0')" />
      </td>
      <td>
        <input type="button" name="doit" value="=" (click)="calculate()" />
      </td>
      <td>
        <input
          type="button"
          class="operator"
          name="div"
          value="/"
          (click)="oper('/')"
        />
      </td>
    </tr>
  </table>
</div>

<app-history [historyArray]="resultHistory"></app-history>
